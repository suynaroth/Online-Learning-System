{% extends 'base.html' %}
{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Submit: {{ assignment.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
